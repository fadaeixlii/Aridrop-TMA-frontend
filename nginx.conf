server {
    listen 80;
    server_name airdrop.tma.biten.ir;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name airdrop.tma.biten.ir;

    ssl_certificate /etc/letsencrypt/live/airdrop.tma.biten.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/airdrop.tma.biten.ir/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
